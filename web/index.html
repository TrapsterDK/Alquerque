<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://pyscript.net/releases/2023.11.1/core.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            type="module"
            src="https://pyscript.net/releases/2023.11.1/core.js"
        ></script>
        <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
        <!-- prettier-ignore -->
        <py-config> 
            [[fetch]] 
            files = ['move.py', 'board.py'] 
        </py-config>
        <title>Alquerque</title>
    </head>
    <body>
        <div id="menu">
            <h1 class="title">Alquerque</h1>
            <button class="menu-buttons" id="play-offline">Play offline</button>
            <button class="menu-buttons" id="play-ai">Play vs. AI</button>
            <button class="menu-buttons" id="play-online">Play online</button>
            <button class="menu-buttons" id="play-join">Join game</button>
        </div>
        <div id="game">
            <h1 class="title">Alquerque</h1>
            <div class="board-container center">
                <svg id="boardsvg"></svg>
                <div class="board-cells" id="board-cells"></div>
            </div>
            <div class="control-buttons">
                <button class="control-buttons menu">Menu</button>
                <button class="control-buttons restart">Restart</button>
                <button class="control-buttons undo">Undo</button>
            </div>
            <div id="result center">
                <h2 id="result-text center">Text</h2>
                <div class="result-buttons">
                    <button class="result-buttons menu">Menu</button>
                    <button class="result-buttons restart">Restart</button>
                </div>
            </div>
        </div>
        <script src="/main.js"></script>
        <script type="py" src="./main.py"></script>
    </body>
</html>
