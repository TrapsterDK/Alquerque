<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://pyscript.net/releases/2023.11.1/core.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            type="module"
            src="https://pyscript.net/releases/2023.11.1/core.js"
        ></script>
        <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
        <title>Alquerque</title>
    </head>
    <body>
        <div id="overlay"></div>
        <div id="menu" class="center">
            <h1 class="title">Alquerque</h1>
            <button class="menu-buttons" id="play-offline">Play offline</button>
            <button class="menu-buttons" id="play-ai">Play vs. AI</button>
            <button class="menu-buttons" id="play-online">Play online</button>
            <button class="menu-buttons" id="play-join">Join game</button>
        </div>
        <div id="game">
            <h1 class="title">Alquerque</h1>
            <div class="board-container center">
                <svg id="board-svg" class="absolute-fill"></svg>
                <div id="board-cells" class="absolute-fill"></div>
            </div>
            <div class="center control-buttons">
                <button class="control-button button-menu">Menu</button>
                <button class="control-button button-restart">Restart</button>
                <button class="control-button button-undo" id="control-undo">
                    Undo
                </button>
            </div>
        </div>
        <div id="result" class="popup center">
            <h2 id="result-text" class="center">Text</h2>
            <div class="popup-buttons">
                <button class="result-button button-menu">Menu</button>
                <button class="result-button button-restart">Restart</button>
            </div>
        </div>
        <div id="popup-join" class="popup center">
            <h2 class="lobby-text center">Join game</h2>
            <input id="join-input" class="lobby-input center" type="text" />
            <div class="popup-buttons">
                <button class="result-button button-menu">Menu</button>
                <button class="result-button button-join">Join</button>
            </div>
        </div>
        <div id="popup-create" class="popup center">
            <h2 class="lobby-text center">Waiting on player</h2>
            <input id="create-input" class="lobby-input center" type="text" />
            <div class="popup-buttons">
                <button class="result-button button-menu">Menu</button>
            </div>
        </div>
        <script type="py" src="./main.py" config="pyscript.toml"></script>
    </body>
</html>
